name: learn-github-action
on: 
   pull_request:
      types:
         - auto_merge_enabled
         
jobs: 
   check-bats-version:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
