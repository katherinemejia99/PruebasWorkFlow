name: learn-github-action
on: 
  pull_request_review:
    types: [submitted]
jobs: 
  approved:
    if: github.event.review.state == 'approved'
   
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
